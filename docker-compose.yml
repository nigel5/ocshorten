version: '3'
services:
  redis:
    image: redis
    ports:
      - '6379:6379'
  postgres:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - './data/postgres:/var/lib/postgresql/data'
    environment:
      - POSTGRES_USER=ocurl_d
      - POSTGRES_PASSWORD='secretpassword'
  ocurl:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - redis
      - postgres
    links:
      - postgres
    restart: always
    healthcheck:
      test: ['CMD', 'curl -f', 'localhost:3000/api/v1/health']
      interval: 5s
      timeout: 1m
      retries: 10
    environment:
      - PORT=3000
      - PGUSER=ocurl_d
      - PGPASSWORD='secretpassword'
      - PGHOST=postgres
      - PGPORT=5432
